    <style>
      :root {
        --brand-color-green-theme: #ed9121;

        --theme-color-orange-lighter-1: #ee9830;
        --theme-color-orange-lighter-2: #efa040;
        --theme-color-orange-lighter-3: #f0a850;
        --theme-color-orange-lighter-4: #f1b060;
        --theme-color-orange-lighter-5: #f3b76f;
        --theme-color-orange-lighter-6: #f4bf7f;
        --theme-color-orange-lighter-7: #f7d7af;
        --theme-color-orange-lighter-8: #fae6ce;
        --theme-color-orange-lighter-9: #fcf6ee;

        --theme-color-orange-darker-1: #df8a22;
        --theme-color-orange-darker-2: #d28323;
        --theme-color-orange-darker-3: #c57d25;
        --theme-color-orange-darker-4: #b87626;
        --theme-color-orange-darker-5: #ab7028;
        --theme-color-orange-darker-6: #9e6929;
        --theme-color-orange-darker-7: #76552d;
        --theme-color-orange-darker-8: #5c4830;
        --theme-color-orange-darker-9: #423b33;
        --hover-orange-theme-lighter: rgba(237, 145, 33, 0.3);
        --hover-orange-theme-darker: rgba(237, 145, 33, 0.6);

        --brand-green-theme-background: #5cb05c;
        --hover-green-theme: rgba(67, 176, 67, 0.3);

        --color-alpha-green-theme-0-5: rgba(31, 108, 26, 0.5);
        --color-alpha-green-theme-0-13: rgba(38, 108, 26, 0.13);

        --brand-color-lighter-1: var(--theme-color-orange-lighter-1);
        --brand-color-lighter-2: var(--theme-color-orange-lighter-2);
        --brand-color-lighter-3: var(--theme-color-orange-lighter-3);
        --brand-color-lighter-4: var(--theme-color-orange-lighter-4);
        --brand-color-lighter-5: var(--theme-color-orange-lighter-5);
        --brand-color-lighter-6: var(--theme-color-orange-lighter-6);
        --brand-color-lighter-7: var(--theme-color-orange-lighter-7);
        --brand-color-lighter-8: var(--theme-color-orange-lighter-8);
        --brand-color-lighter-9: var(--theme-color-orange-lighter-9);

        --overlay: var(--hover-orange-theme-lighter);

        --brand-background: var(--brand-green-theme-background);
        --hover: var(--hover-green-theme);

        --color-alpha-0-5: var(--color-alpha-green-theme-0-5);
        --color-alpha-0-13: var(--color-alpha-green-theme-0-13);

        --color-light-mode: #545454;
        --darker-light-mode: #2b2b2b;

        --color-dark-mode: #e0e0e0;
        --darker-dark-mode: #f0f0f0;

        --color: var(--color-light-mode);
        --darker: var(--darker-light-mode);
      }

      html,
      body {
        min-height: 100vh;
        height: auto;
      }

      body {
        margin: 0;
        overflow: auto;
        font-size: 17px;
      }

      body,
      textarea,
      input {
        font-family: Roboto, Helvetica, Arial, sans-serif;
      }

      body::-webkit-scrollbar {
        width: 0.25em;
      }

      body::-webkit-scrollbar:horizontal {
        display: none;
      }

      div * {
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none;
      }

      /* IE 10+ */
      ::-webkit-scrollbar-track {
        -webkit-box-shadow: none !important;
        background-color: transparent;
      }

      ::-webkit-scrollbar {
        width: 0 !important;
        background-color: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background-color: transparent;
      }

      p,
      a,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      label,
      ul,
      li {
        color: var(--color);
        font-weight: 300;
        word-break: break-word;
      }

      a {
        text-decoration: none;
      }

      .layers {
        width: 100%;
        overflow: hidden;
        line-height: 0;
        z-index: 1;
      }

      .layers svg {
        position: relative;
        display: block;
        width: calc(100% + 1.3px);
        height: 100%;
        min-height: 250px;
        max-height: 450px;
      }

      .top-layer {
        position: absolute;
        left: 0;
      }

      .index-splash-page {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: white;
        display: flex;
        align-items: center;
        text-align: center;
        flex-direction: column;
      }

      .index-splash-hero {
        margin-top: 60px;
        padding-top: 8vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        flex-direction: column;
        z-index: 2;
      }

      .index-splash-hero h2 {
        color: var(--color);
        margin-top: 20px;
      }

      .index-splash-hero h3 {
        color: var(--brand-color-green-theme);
      }

      .index-splash-hero a {
        color: var(--brand-color-green-theme);
        font-weight: 500;
        cursor: pointer;
      }

      @media only screen and (max-width: 999px) {
        .index-splash-hero {
          max-width: 90%;
        }
      }

      @media only screen and (min-width: 1000px) {
        .index-splash-hero {
          max-width: 50%;
        }
      }

      @media (hover: hover) {
        a:hover {
          color: var(--darker);
        }

        .index-splash-hero a:hover {
          color: var(--brand-color-green-theme);
        }
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --brand-color-lighter-1: var(--theme-color-orange-darker-1);
          --brand-color-lighter-2: var(--theme-color-orange-darker-2);
          --brand-color-lighter-3: var(--theme-color-orange-darker-3);
          --brand-color-lighter-4: var(--theme-color-orange-darker-4);
          --brand-color-lighter-5: var(--theme-color-orange-darker-5);
          --brand-color-lighter-6: var(--theme-color-orange-darker-6);
          --brand-color-lighter-7: var(--theme-color-orange-darker-7);
          --brand-color-lighter-8: var(--theme-color-orange-darker-8);
          --brand-color-lighter-9: var(--theme-color-orange-darker-9);

          --overlay: var(--hover-orange-theme-darker);

          --color: var(--color-dark-mode);
          --darker: var(--darker-dark-mode);
        }

        .index-splash-page {
          background: #353535;
        }

        .index-splash-hero h1 {
          color: #e0e0e0;
        }
      }
    </style>
